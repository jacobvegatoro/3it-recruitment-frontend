<h3 class="pb-3">Procesos los Ãºltimos 12 meses</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <ng-container matColumnDef="mes">
    <th mat-header-cell *matHeaderCellDef> Mes </th>
    <td mat-cell *matCellDef="let element"> {{meses[element.mes-1]}} </td>
  </ng-container>

  <ng-container matColumnDef="procesos">
    <th mat-header-cell *matHeaderCellDef> Procesos </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad_procesos}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
