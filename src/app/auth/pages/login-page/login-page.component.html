<img src="../../../../assets/images/svg/logo-3it.svg" alt="" class="logo">
<h2 class="mb-4 text-center logo-title">Reclutamiento</h2>

<form
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="login()"
      >


    <div class="mb-3">
        <label for="login" class="form-label">Usuario</label>
        <input class="form-control"
               type="text"
               formControlName="login"
               placeholder="Login de usuario">
        <span></span>
    </div>

    <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input class="form-control"
               type="password"
               formControlName="password"
               placeholder="Ingrese su contraseña">
        <span></span>
    </div>

    <div>
        <div class="text-center">
            <button
                    class="btn btn-secondary"
                    [disabled]="myForm.invalid"
                    type="submit">
                Iniciar sesión
            </button>
        </div>
    </div>

    <div class="text-center mt-4">
        <span>
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/register">
            Crear una aquí
        </a>
    </div>
</form>
