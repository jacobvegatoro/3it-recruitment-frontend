<div class="container mt-5 py-4 px-5">
  <h2 class="main-title">Usuarios</h2>

  <div class="row justify-content-end mb-3">
    <div class="col-auto">
      <button [routerLink]="['/usuarios/crear']" class="btn btn-success">
        Crear usuario
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.apellido }}</td>
      </ng-container>

      <!-- Login Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.login }}</td>
      </ng-container>

      <!-- Correo Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let usuario">
          <a [routerLink]="['/usuarios/actualizar', usuario.id]">
            <i class="fas fa-edit" title="Editar"></i>
          </a>
          &nbsp;
          <a (click)="eliminarUsuario(usuario.id)">
            <i class="fas fa-trash text-danger" title="Eliminar"></i>
          </a>
          &nbsp;
        </td>
      </ng-container>

      <!-- DefiniciÃ³n de las filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
